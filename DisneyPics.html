<!DOCTYPEhtml>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sizing Pictures</title>
</head>

<body>
	<main><p><h1>Pictures From Disney</p></main>

	<figure>
		<img src = "MickeyShrub.png" alt = "Mickey Topiary" >
		<figcaption>Default image size</figcaption>
	</figure>	

	<figure>
		<img src = "MickeyShrub.png" alt = "Mickey Topiary" width="500px" alt=MickeyShrub>
		<figcaption>Hard Width (500)</figcaption>
	</figure>	
	
	<figure>
		<img src = "MickeyShrub.png" alt = "Mickey Topiary" width="500px" height="100px" alt=MickeyShrub>
		<figcaption>Hard Width and Height (500x100)</figcaption>
	</figure>	
	
	<figure>
		<img src = "MickeyShrub.png" alt = "Mickey Topiary" width="50%" alt=MickeyShrub>
		<figcaption>Percentage (50%)</figcaption>
	</figure>

	<footer><p>THIS IS THE FOOTER</p></footer>

</body>
</html>
